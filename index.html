<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <button onclick="fetchData()">get data</button> -->
    
    <table>
        <thead>
            <tr>
                <th>
                    Currency Name
                    <button onclick="sort('name')">^</button>
                </th>
                <th>
                    Currency Type
                    <button onclick="sort('type')">^</button>
                </th>
                <th>
                    Currency Unit
                    <button onclick="sort('unit')">^</button>
                </th>
                <th>
                    Currency Value
                    <button onclick="sort('value')">^</button>
                </th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>

    <script>
        let tableData = [] // 1


        async function fetchData() {
            let response = await fetch('https://api.coingecko.com/api/v3/exchange_rates')
            let data = await response.json()

            parseData(data.rates)
        }

        function parseData(m) {
            const objKeys = Object.keys(m)
            // console.log(objKeys)

            const tmpArray = objKeys.map((el) => {
                // console.log(m[el])
                return m[el]
            })
            // console.log(tmpArray[0] 

            tableData = tmpArray // 2
            createTable()
        }

        function createTable() {
            const tbody = document.getElementById('tbody')

            for (let i = 0; i < tableData.length; i++) {
                const rowData = tableData[i]
                const tr = `<tr>
                    <td>${rowData.name}</td>
                    <td>${rowData.type}</td>
                    <td>${rowData.unit}</td>
                    <td>${rowData.value}</td>
                </tr>`

                tbody.insertAdjacentHTML('beforeend', tr)
            }

            // for (let i = 0; i < rates.length; i++) {
            //     const rowData = rates[i]
            //     htmlStr += `<tr>
            //         <td>${rowData.name}</td>
            //         <td>${rowData.type}</td>
            //         <td>${rowData.unit}</td>
            //         <td>${rowData.value}</td>
            //     </tr>`

            // }
            // tbody.insertAdjacentHTML('beforeend', htmlStr)
        }

        function clearTable() {
            const rows = document.querySelectorAll('#tbody > *')

            for (let i = 0; i < rows.length; i++) {
                rows[i].remove()
            }

        }

        function sort(base) {
            tableData = tableData.sort((a, b) => {
                if (a[base] > b[base]) {
                    return 1
                } else {
                    return -1
                }
            })

            

            clearTable()
            createTable()
        }

    </script>
</body>

</html>
